{% extends "base.html" %}

{% block title %}Login - Farmington{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="card-title mb-0">
                    <i class="fas fa-tractor me-2"></i>Login to Farmington
                </h2>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input name="username" id="username" class="form-control" 
                               placeholder="Enter your username" 
                               autocomplete="username"
                               autocorrect="off"
                               autocapitalize="none"
                               spellcheck="false"
                               required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input name="password" id="password" type="password" 
                               class="form-control" 
                               placeholder="Enter your password" 
                               autocomplete="current-password"
                               required>
                    </div>
                    
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Security Notice:</strong> Don't use important passwords here.
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">
                    Need an account? 
                    <a href="{{ url_for('register') }}" class="text-decoration-none">
                        <i class="fas fa-user-plus me-1"></i>Register here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
