{% extends "base.html" %}

{% block title %}Register - Farmington{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white text-center">
                <h2 class="card-title mb-0">
                    <i class="fas fa-user-plus me-2"></i>Join Farmington
                </h2>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input name="username" id="username" class="form-control" 
                               placeholder="Choose a username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input name="password" id="password" type="password" 
                               class="form-control" placeholder="Choose a password" required>
                    </div>
                    
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Security Notice:</strong> Don't use important passwords here.
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 btn-lg">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-decoration-none">
                        <i class="fas fa-sign-in-alt me-1"></i>Login here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
